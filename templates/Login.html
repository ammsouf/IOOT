<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Monitor - Connexion</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap');

        :root {
            --primary-dark: #0f172a;
            --primary-medium: #1e293b;
            --accent-blue: #3b82f6;
            --accent-cyan: #06b6d4;
            --accent-teal: #14b8a6;
            --gradient-primary: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --font-primary: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-display: 'Space Grotesk', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: var(--font-primary);
        }

        body {
            background: var(--primary-dark);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(59, 130, 246, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(6, 182, 212, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
            animation: backgroundPulse 15s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Grid Pattern */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--accent-cyan);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 25s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 20s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 28s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 22s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 24s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 26s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2s; animation-duration: 21s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 4s; animation-duration: 23s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 1s; animation-duration: 27s; }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .login-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 3rem 2.5rem;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
            animation: slideIn 0.8s ease-out;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: 24px 24px 0 0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-logo {
            width: 70px;
            height: 70px;
            background: var(--gradient-primary);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { box-shadow: 0 0 30px rgba(59, 130, 246, 0.4); }
            50% { box-shadow: 0 0 50px rgba(6, 182, 212, 0.6); }
        }

        .login-logo svg {
            width: 36px;
            height: 36px;
            fill: white;
        }

        .login-header h1 {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            animation: fadeIn 0.8s ease-out 0.2s backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header p {
            font-size: 0.95rem;
            color: var(--text-muted);
            font-weight: 400;
            animation: fadeIn 0.8s ease-out 0.3s backwards;
        }

        .form-group {
            margin-bottom: 1.5rem;
            animation: fadeIn 0.8s ease-out backwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.4s; }
        .form-group:nth-child(2) { animation-delay: 0.5s; }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            letter-spacing: 0.02em;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper svg {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            fill: var(--text-muted);
            transition: fill 0.3s ease;
        }

        .input-field {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            font-family: var(--font-primary);
            font-size: 1rem;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            background-color: rgba(15, 23, 42, 0.6);
            color: var(--text-primary);
            transition: all 0.3s ease;
            outline: none;
        }

        .input-field:focus {
            border-color: var(--accent-blue);
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .input-field:focus + svg,
        .input-wrapper:focus-within svg {
            fill: var(--accent-cyan);
        }

        .input-field::placeholder {
            color: var(--text-muted);
        }

        .button {
            width: 100%;
            padding: 1rem 2rem;
            font-family: var(--font-primary);
            font-size: 1rem;
            font-weight: 600;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
            margin-top: 1.5rem;
            animation: fadeIn 0.8s ease-out 0.6s backwards;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
        }

        .button:active {
            transform: translateY(0) scale(0.98);
        }

        .error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.4);
            border-radius: 12px;
            padding: 1rem;
            color: #f87171;
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .footer {
            text-align: center;
            padding-top: 1.5rem;
            margin-top: 2rem;
            border-top: 1px solid var(--glass-border);
            animation: fadeIn 0.8s ease-out 0.7s backwards;
        }

        .footer p {
            font-size: 0.85rem;
            color: var(--text-muted);
            line-height: 1.6;
        }

        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
            font-size: 0.75rem;
            color: var(--accent-teal);
            font-weight: 500;
        }

        .security-badge svg {
            width: 16px;
            height: 16px;
            fill: var(--accent-teal);
        }

        /* Top brand bar */
        .brand-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 3rem;
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.9) 0%, transparent 100%);
            z-index: 10;
        }

        .brand-logo {
            font-family: var(--font-display);
            font-size: 1.75rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Loading state */
        .button.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .button.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
                border-radius: 16px;
            }

            .login-header h1 {
                font-size: 1.75rem;
            }

            .brand-bar {
                padding: 1rem 1.5rem;
            }

            .brand-logo {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Top brand bar -->
    <div class="brand-bar">
        <div class="brand-logo">IoT Monitor</div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
            </div>
            <h1>Connexion</h1>
            <p>Surveillance IoT en temps reel</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Nom d'utilisateur</label>
                <div class="input-wrapper">
                    <input
                        type="text"
                        name="username"
                        id="id_username"
                        class="input-field"
                        placeholder="Entrez votre identifiant"
                        required
                        autofocus
                    />
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </div>
            </div>

            <div class="form-group">
                <label for="id_password">Mot de passe</label>
                <div class="input-wrapper">
                    <input
                        type="password"
                        name="password"
                        id="id_password"
                        class="input-field"
                        placeholder="Entrez votre mot de passe"
                        required
                    />
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                    </svg>
                </div>
            </div>

            <button type="submit" class="button">
                Se connecter
            </button>

            {% if error %}
                <div class="error">
                    {{ error }}
                </div>
            {% endif %}
        </form>

        <div class="footer">
            <p>Acces reserve au personnel autorise</p>
            <div class="security-badge">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                </svg>
                Connexion securisee SSL
            </div>
        </div>
    </div>

    <script>
        // Loading state on submit
        document.querySelector('form').addEventListener('submit', function(e) {
            const button = this.querySelector('.button');
            button.classList.add('loading');
            button.textContent = '';
        });

        // Input focus animations
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focus', function() {
                this.closest('.form-group').style.transform = 'translateX(5px)';
                this.closest('.form-group').style.transition = 'transform 0.3s ease';
            });
            input.addEventListener('blur', function() {
                this.closest('.form-group').style.transform = 'translateX(0)';
            });
        });

        // Prevent multiple form submissions
        let submitted = false;
        document.querySelector('form').addEventListener('submit', function(e) {
            if (submitted) {
                e.preventDefault();
                return false;
            }
            submitted = true;
        });
    </script>
</body>
</html>
